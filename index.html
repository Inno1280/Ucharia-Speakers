<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eucharia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <img src="./assets/images/Untitled design.png" height="20" alt="image of company">
            <p class="logo-text">Ucharia</p>
        </div>
        <div class="nav-icons">
            <img src="./assets/images/profile-circle-svgrepo-com.svg" height="40" alt="profile icon"
                class="profile-icon">
            <img src="./assets/images/search-alt-svgrepo-com.svg" height="40" alt="search icon" class="search-icon">
            <img src="./assets/images/icons8-menu-48.png" height="40" alt="menu icon" class="menu-icon">

        </div>
    </nav>

    <div class="hero-container">

        <div class="message-container">
            <p class="hero-message">Quality Sound for Quality People</p>
            <div class="cat-buttons">
                <button class="learn">Learn More</button>
                <button class="sign">Sign Up</button>
            </div>
        </div>

        <div class="carousel-button-right">
            &gt;
        </div>
    </div>

    <div class="carousel-dots">
        <div class="circle1">
            <div class="circle-1a"></div>
        </div>

        <div class="circle2">
            <div class="circle-2a"></div>
        </div>

        <div class="circle3">
            <div class="circle-3a"></div>
        </div>
    </div>

    <!-- Testimonials -->
    <div class="testimonials">
        <p class="testimonial-title">What our customers think</p>
        <div>
            <img src="./assets/images/reviews logo.png" height="40" alt="customer's logo" class="customer-logo">
            <p class="write-up">“A wireless speaker system is the easiest wat to listen to music, podcasts and other
                audio entertainment and we think Ucharia is the best option on the market”</p>
        </div>
    </div>
</body>

</html>
